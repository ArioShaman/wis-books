<div class="wrapper"
     [formGroup]="formGroup">
  <h1>{{ steps[0].label }}</h1>

  <div class="line">
    <div class="half">
      <mat-form-field>
        <mat-label>First name</mat-label>
        <input matInput
                placeholder="Enter a First name"
                formControlName="firstName"
                required
                autocomplete="off"
                [errorStateMatcher]="firstMatcher">
        <mat-error *ngIf="formGroup.get('firstName').hasError('required') && steps[0].submitted"
            class="error">
          Oops, First Name is required!
        </mat-error>
      </mat-form-field> 
    </div>
    <div class="half">
      <mat-form-field>
        <mat-label>Last name</mat-label>
        <input matInput
                placeholder="Enter a Last name"
                formControlName="lastName"
                required
                autocomplete="off"
                [errorStateMatcher]="firstMatcher">
        <mat-error *ngIf="formGroup.get('lastName').hasError('required') && steps[0].submitted"
                    class="error">
          Oops, Last Name is required!
        </mat-error>
      </mat-form-field>  
    </div>
  </div>

  <div class="line">
    <div class="third">
      <mat-form-field>
        <mat-label>Country</mat-label>
        <input matInput
                placeholder="Enter a Country"
                formControlName="country"
                required
                autocomplete="off"
                [errorStateMatcher]="firstMatcher">
        <mat-error *ngIf="formGroup.get('country').hasError('required') && steps[0].submitted"
                    class="error">
          Oops, Country is required!
        </mat-error>
      </mat-form-field>  
    </div>
    <div class="third">
      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput
                placeholder="Enter a City"
                formControlName="city"
                required
                autocomplete="off"
                [errorStateMatcher]="firstMatcher">
        <mat-error *ngIf="formGroup.get('city').hasError('required') && steps[0].submitted"
                    class="error">
          Oops, City is required!
        </mat-error>
      </mat-form-field>  
    </div>

    <div class="third">
      <mat-form-field>
        <mat-label>Street</mat-label>
        <input matInput
                placeholder="Enter a Street"
                formControlName="street"
                required
                autocomplete="off"
                [errorStateMatcher]="firstMatcher">
        <mat-error *ngIf="formGroup.get('street').hasError('required') && steps[0].submitted"
                    class="error">
          Oops, Street is required!
        </mat-error>
      </mat-form-field>  
    </div>
  </div>

  <div class="line">
    <div class="sm">
      <mat-form-field>
        <mat-label>Home</mat-label>
        <input matInput
                placeholder="Enter a Home"
                formControlName="home"
                required
                autocomplete="off"
                [errorStateMatcher]="firstMatcher">
        <mat-error *ngIf="formGroup.get('home').hasError('required') && steps[0].submitted"
                  class="error">
          Oops, Home is required!
        </mat-error>
      </mat-form-field>  
    </div>
  </div>
</div>
