<div class="not-found" 
     *ngIf="!countRecords && loaded">
  Not found
</div>

<ng-container *ngIf="loaded ; else elseBlock">
  <div class="container" >
    <app-book *ngFor="let book of books" 
                         [book]="book">
    </app-book>    
  </div>  
</ng-container>


<ng-template #elseBlock>
  <div class="container">
    <div  class="shadow-book"
          *ngFor="let book of shadowBooks">
      <div class="pad-cont">
        <div class="img"></div>

        <div class="title"></div>

        <div class="text"></div>

        <div class="price"></div>
      </div>
      <div class="genres">
        <div class="genre"></div>

        <div class="genre"></div>
      </div>
    </div>
  </div>
</ng-template>

<div class="action-line"
     *ngIf="pageIndex < countPages">
    <button mat-flat-button
            color="primary"
            class="load-more"
            (click)="loadMore()">
        More
    </button>
</div>
