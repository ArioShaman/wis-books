<mat-card fxLayoutAlign="start stretch">
  <div class="container">
    <div class="pad-cont" [routerLink]="book.id">
      
      <div  class="img"
            *ngIf="imageSrc; else elseBlock" 
            [ngStyle]="{'background-image': 'url(' + imageSrc + ')'}">
          <div class="hover-cover"></div>
      </div>
      <ng-template #elseBlock>
        <div class="img">
        </div>
      </ng-template>
      
      <mat-card-title class="title">
        {{ book.title }}
      </mat-card-title>
      
      <mat-card-content class="content">
        {{ book.description }}
      </mat-card-content>
      
      <mat-card-content>
        <div class="flex-cont">
          <div class="author">
          </div>
          <div class="price">
            {{ book.price | currency : 'USD' : 'symbol' : '1.0-0' }}
          </div>
        </div>
      </mat-card-content>
    </div>
    
    <div class="genres">
      <div class="genre" 
           *ngFor="let genre of book.genres | slice:0:2"
           (click)="filterByGenre([genre.name])">
        {{ genre.name }}
      </div>
    </div>
  
  </div>
</mat-card>
