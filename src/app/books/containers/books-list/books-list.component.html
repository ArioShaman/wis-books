
<div class="flex">
  <mat-form-field class="input">
    <input type="text" 
        matInput
        placeholder="Enter search value"
        [(ngModel)]="searchText"
    >
  </mat-form-field>
    <mat-form-field class="select" appearance="fill">
      <mat-label>Choose an Author</mat-label>
      <mat-select [(ngModel)]="selectedAuthorId">
        <mat-option [value]="author.id"
          *ngFor="let author of authors">
          {{ author.firstName }} {{ author.lastName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button class="clear" mat-raised-button
      (click)="clearFilter()"
      *ngIf="selectedAuthorId !== undefined">
      Clear
    </button>
</div>


<ng-container *ngIf="(books | filterByAuthor:selectedAuthorId) as resultBooks">
  <div class="container" 
      *ngIf="books.length > 0; else elseBlock">
    <book [book]="book"
      *ngFor="let book of resultBooks">
    </book>
    <div class="not-found" *ngIf="resultBooks.length === 0">
      Not found
    </div>
  </div>
</ng-container>
<ng-template #elseBlock>
  <div class="container">
    <div 
      class="shadow-book"
      *ngFor="let book of shadowBooks"
    >
    </div>
  </div>
</ng-template>
