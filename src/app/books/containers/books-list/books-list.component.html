<div class="flex">
  <mat-form-field class="input">
    <input type="text" 
        matInput
        placeholder="Enter search value"
        [ngModel]="searchText"
        (ngModelChange)="search($event)"
    >
    </mat-form-field>

    <mat-form-field class="select" appearance="fill"
      *ngIf="(authors$ | async) as resultAuthors">
      <mat-label>Choose an Author</mat-label>
      <mat-select [(ngModel)]="selectedAuthorId"
        (ngModelChange)="selectAuthor($event)">
        <mat-option [value]="author.id"
          *ngFor="let author of resultAuthors">
          {{ author.firstName }} {{ author.lastName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="select" appearance="fill"
      *ngIf="(genres$ | async) as resultGenres">
      <mat-label>Choose a genre</mat-label>
      <mat-select [(ngModel)]="selectedGenreId"
        (ngModelChange)="selectGenre($event)">
        <mat-option [value]="genre.id"
          *ngFor="let genre of resultGenres">
          {{ genre.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button class="clear" mat-raised-button
      (click)="clearFilter()"
      *ngIf="selectedAuthorId !== undefined || selectedGenreId !== undefined">
      Clear
    </button>
</div>

<ng-container *ngIf="(books | filterByAuthor:selectedAuthorId | filterByGenre:selectedGenreId ) as resultBooks; else elseBlock">
  <div class="container">
    <book [book]="book"
      (genreFilter)="selectGenre($event)"
      *ngFor="let book of resultBooks">
    </book>
    <div class="not-found" *ngIf="resultBooks.length === 0">
      Not found
    </div>
  </div>
</ng-container>

<ng-template #elseBlock>
  <div class="container">
    <div 
      class="shadow-book"
      *ngFor="let book of shadowBooks"
    >
    </div>
  </div>
</ng-template>
