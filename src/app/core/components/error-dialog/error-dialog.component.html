<div>
  <div>
    <p *ngIf="data.errors.length>0; else elseBlock">
      <span>Message:</span> {{data.error}}
    </p>
    <ng-template #elseBlock>
      <span>Errors:</span>
        <div *ngFor="let key of Object.keys(data.errors)"> 
          {{ key }} {{  data.errors[key] }} 
        </div>
    </ng-template>
    <p>
      <span>Status:</span> {{data.status}}
    </p>
  </div>
</div>
