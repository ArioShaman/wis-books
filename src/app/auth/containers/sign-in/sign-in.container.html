<div class="container">
  <form class="body"
        [formGroup]="signInForm"
        (ngSubmit)="onSubmit(signInForm.value)"
        [ngClass]="[loaded && leave ? 'leave':'', loaded ? 'loaded': '']">

    <h1>Sign In</h1>
    <mat-form-field>
      <mat-label>Login</mat-label>

      <input matInput
             placeholder="Enter a login"
             formControlName="email"
             required
             autocomplete="off"
             [errorStateMatcher]="matcher">

      <mat-error *ngIf="signInForm.get('email').hasError('required') && submited"
                 class="error">
        Oops, login is required!
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput
             placeholder="Enter a password"
             formControlName="password"
             required
             autocomplete="off"
             type="password"
             [errorStateMatcher]="matcher">
      <mat-error *ngIf="signInForm.get('password').hasError('required') && submited"
                 class="error">
        Oops, password is required!
      </mat-error>
    </mat-form-field>

    <button type="submit"
            mat-flat-button
            color="primary">
      SignIn
    </button>
    <a class="link" [routerLink]="['/auth/sign-up']">
      SignUp
    </a>

    <div class="note">
      Â© Created by ArioShaman
    </div>
  </form>

  <div class="text">
    <div class="line" [ngClass]="[loaded && leave ? 'leave':'', loaded ? 'loaded': '']">
      We provide <span>BEST</span> 
    </div>
    <div class="line" [ngClass]="[loaded && leave ? 'leave':'', loaded ? 'loaded': '']">
      solutions for
    </div>
    <div class="line" [ngClass]="[loaded && leave ? 'leave':'', loaded ? 'loaded': '']">
      reading
    </div>
  </div>
</div>
